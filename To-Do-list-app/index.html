    <!doctype html>
    <html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    </head>
    <body class="w-screen h-screen">
        <section class="">
            <div class="mt-44 flex justify-center items-center">
                <div class="w-auto flex flex-col justify-center items-center gap-7">

                    <div>
                        <h1 class="text-4xl font-bold">To Do List</h1>
                    </div>

                    <div>
                        <div class="flex justify-center">
                            <input type="text" name="" id="" class="w-60  sm:w-72  border-red-500 border-2 p-1.5 sm:p-3 text-black text-base sm:text-lg rounded-l-md  focus:outline-none focus:border-orange-500 focus:ring-1 focus:ring-orange-400" placeholder="Enter your task here">
                            <button class="rounded-r-md  text-center items-center bg-red-500 text-white px-3 sm:px-6 text-base sm:text-lg hover:outline-none hover:border-orange-500 hover:ring-1 hover:ring-orange-400">Add Task</button>
                        </div>
                    </div>

                    <div class="self-start w-full"> 
                        <ul class="list flex flex-col w-full gap-3"> 
                            <!-- task adds here -->
                            <li class="flex gap-4 items-center justify-between w-80 sm:w-96 pl-3 hover:outline hover:outline-1 hover:rounded-xl hover:outline-slate-400">
                                <p id="taskText" class="w-9/12 text-xl cursor-pointer text-wrap text-ellipsis truncate">eat food</p>
                                <div class="flex gap-1"> 
                                    <img id="editbtn" class="w-11 h-11 p-3 cursor-pointer hover:bg-slate-200 hover:rounded-xl " src="pen-to-square-regular.svg" alt="">
                                    <img id="removebtn" class="w-11 h-11 p-3 cursor-pointer hover:bg-slate-200 hover:rounded-xl" src="trash-can-regular.svg" alt="">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        
        <script src="script.js"></script>
    </body>
    </html>
