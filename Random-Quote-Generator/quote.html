<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="quote.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <p class="quote">“ If one does not know to which port is sailing, no wind is favorable. “</p>
            <hr>
            
            <div class="bottom">
                <div class="icon-box">
                    <button class="copy icons">
                        <div class="icon">
                            <img src="icon/copy-solid.svg" alt="">
                        </div>
                        <span class="tooltip-text" id="top">
                            Copied To Clipboard!
                        </span>
                    </button>
                    
                    <button class="share icons">
                        <div class="icon">
                            <img src="icon/share-nodes-solid.svg" alt="">
                        </div>
                    </button>
                </div>
                    
                <button id="btn">
                        Generate a quote
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
